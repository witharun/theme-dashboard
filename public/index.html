<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#6C5DD3" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="Modern React dashboard with light and dark theme support, built with TypeScript, Tailwind CSS, and Framer Motion"
    />
    <meta name="keywords" content="react, dashboard, typescript, tailwind, dark mode, light mode, responsive" />
    <meta name="author" content="React Dashboard Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="React Dashboard - Light/Dark Theme" />
    <meta property="og:description" content="Modern React dashboard with light and dark theme support" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="React Dashboard - Light/Dark Theme" />
    <meta property="twitter:description" content="Modern React dashboard with light and dark theme support" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <title>React Dashboard - Light/Dark Theme</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
      </div>
    </noscript>
    <div id="root" role="application" aria-label="React Dashboard Application"></div>
  </body>
</html>
